        <div class="top-section">
          <div class="login-container">
            <div class="login-header"><span>Chat App</span></div>
            <div class="login-body">
              <div class="username-container">
                <!-- <label for="username">Username: </label> -->
                <input id="username" type="text" placeholder="Email or Username">
              </div>
              <div class="password-container">
                <!-- <label for="password">Password: </label> -->
                <input id="password" type="text" placeholder="Password">
              </div>
              <!-- THIS SIGN-IN CONTAINER BREAKS IT FOR SOME REASON, BUT YOU DON'T NEED IT, USE THE BOTTOM SECTION FOR THE BUTTON -->

                <div class="button"><span>Sign In</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-section">
        </div>

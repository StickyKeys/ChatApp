	<body>
        <div class="top-section">
          <div class="login-container">
            <div class="login-header"><span>Chat App</span></div>
            <div class="login-body">
              <form class="login-form" action="ADD SOMETHING ON THE BACKEND HERE" method="post">
                <div class="username-container">
                  <input id="signin-username" type="text" placeholder="Email or Username">
                </div>
                <div class="password-container">
                  <input id="signin-password" type="text" placeholder="Password">
                </div>
              </form>
              <form class="signup-form hidden" action="ADD SOMETHING ON THE BACKEND HERE" method="post">
                <div class="email-container">
                  <input id="signup-email" type="text" placeholder="Email">
                </div>
                <div class="username-container">
                  <input id="signup-username" type="text" placeholder="Username">
                </div>
                <div class="password-container">
                  <input id="signup-password" type="text" placeholder="Password">
                </div>
              </form>
              <!-- FIX THIS TO NOT USE SIGN-IN CONTAINER -->
              <div class="button-container">
                <div class="button"><span>Sign In</span></div>
              </div>
            </div>
            <div class="sign-in-context">
              <div class="context selected" id="sign-in-context" value="signin" onclick="updateContext(event);">
                <span><b>Sign In</b></span>
              </div>
              <div class="context" id="sign-up-context" value="signup" onclick="updateContext(event);">
                <span><b>Sign Up</b></span>
              </div>
            </div>
          </div>

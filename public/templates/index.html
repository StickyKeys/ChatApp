<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			rel="stylesheet"

			crossorigin="anonymous"
		/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="new_styles.css" />
    <script src="index.js"></script>
		<title>ChatCord App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Initialization -->
    <script>
      window.onload = () => {
        init();
      }
    </script>


	</head>
	<body>
        <!-- <div class="top-section-signin"> -->
        <div class="top-section">
          <div class="login-container">
            <div class="header"><span>Chat App</span></div>
            <div class="context-body">
              <!-- <form class="login-form" action="ADD SOMETHING ON THE BACKEND HERE" method="post">
                <div class="two-containers">
                  <input class="inputs" id="signin-username" type="text" placeholder="Email or Username">
                </div>
                <div class="two-containers">
                  <input class="inputs" id="signin-password" type="text" placeholder="Password">
                </div>
              </form> -->
              <div class="login-form">
                <div class="two-containers">
                  <input class="inputs" id="signin-username" type="text" placeholder="Email or Username">
                </div>
                <div class="error"></div>
                <div class="two-containers">
                  <input class="inputs" id="signin-password" type="text" placeholder="Password">
                </div>
                <div class="error"></div>
              </div>
              <!-- FIX THIS TO NOT USE SIGN-IN CONTAINER -->
              <div class="button-container">
                <div id="signin-btn" class="button" onclick="login(event);"><span>Sign In</span></div>
              </div>
            </div>
          </div>

        <!-- </div> -->
        <!-- <div class="top-section-signup hidden"> -->
          <div class="signup-container hidden">
            <div class="header">
              <span>Chat App</span>
            </div>
            <div class="context-body">
              <!-- <form class="signup-form" action="ADD SOMETHING ON THE BACKEND HERE" method="post">
                <div class="three-containers">
                  <input class="inputs" id="signup-email" type="text" placeholder="Email">
                </div>
                <div class="three-containers">
                  <input class="inputs" id="signup-username" type="text" placeholder="Username">
                </div>
                <div class="three-containers">
                  <input class="inputs" id="signup-password" type="text" placeholder="Password">
                </div>
              </form> -->
              <div class="signup-form">
                <div class="three-containers">
                  <input class="inputs" id="signup-email" type="text" placeholder="Email">
                </div>
                <div class="error"></div>
                <div class="three-containers">
                  <input class="inputs" id="signup-username" type="text" placeholder="Username">
                </div>
                <div class="error"></div>
                <div class="three-containers">
                  <input class="inputs" id="signup-password" type="text" placeholder="Password">
                </div>
                <div class="error"></div>
              </div>
              <div class="button-container">
                <div id="signup-btn" class="button" onclick="login(event);"><span>Sign Up</span></div>
              </div>
            </div>
          </div>
        <!-- </div> -->
        <div class="context-buttons">
            <div class="context selected" id="sign-in-context" value="signin" onclick="updateContext(event);">
              <span><b>Sign In</b></span>
            </div>
            <div class="context" id="sign-up-context" value="signup" onclick="updateContext(event);">
              <span><b>Sign Up</b></span>
            </div>
        </div>
      </div> 
      <div class="bottom-section">
      </div>
	</body>

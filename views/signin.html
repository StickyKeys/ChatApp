<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/signin.css">
    <script src="/javascripts/signin.js"></script>
  </head>
  <body>
    <div class="form-body">
      <div class="sign-in-logo-container">
        <img class="sign-in-logo" src="/images/chat-dark.svg" class="img-fluid">
      </div>
      <p class="fs-2 text-left">Please sign in</p>
      <div class="form-floating input-container username">
        <input type="email" class="form-control" id="username" placeholder="Username">
        <label for="username" class="form-label">Username</label>
      </div>
      <div class="form-floating input-container password">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password" class="form-label">Password</label>
      </div>
      <button id="sign-in" type="button" class="btn btn-info mt-3">Sign In</button>
      <a href="http://www.google.com">Forgot password?</a>
      <hr>
      <button id="create-account" type="button" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#signup-modal">Create new account</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create an account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-body-modal">
          <div class="form-floating input-container username">

            <input type="email" class="form-control" id="username" placeholder="Username">
            <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-floating input-container password">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password" class="form-label">Password</label>
          </div>
        </div>>

  </div>
</div>
  

</html>

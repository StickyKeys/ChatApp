<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Socket Test Environment</title>
    <link rel="stylesheet" href="/stylesheets/test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/javascripts/index.js"></script>
  </head>
  <body>
    <h1 style="text-align: center;">Web Socket Test Environment</h1>
    <div class="btn-container">
      <button id="btn-connect" type="button" class="btn btn-success">Connect</button>
      <button id="btn-disconnect" type="button" class="btn btn-danger">Disconnect</button>
    </div>
    <p class="status"><b>STATUS:</b> (placeholder)</p>
    <div id="msg-container">
      <!-- <p class="special-msg">Connection</p>
      <p>test message</p> -->
    </div>
    <div id="msg-draft">
      <input type="text" />
      <button id="btn-send">SEND</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
